
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nel Abdiel's App</title>
        <link rel="stylesheet" type=text/css href="../static/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

    <body>
		<div class=page>
            <center>
  			<h1>Closing Info For Your Stocks.</h1>
  			<div class=metanav>

    			<h4>Enter a stock ticker eg. GOOG, and check desired feature.</h4>

    			<form id='input' method='post' action='index'>	
	  			<p>
					Ticker symbol: <input type='text' name='ticker' />
	  			</p>
	  			<p>
					<input type="checkbox" name='features' value='Close'>Closing price<br>
					<input type="checkbox" name='features' value='Adj. Close'>Adjusted closing price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>
  			</div>
            </center>    
		</div>
	</body>
</html>
